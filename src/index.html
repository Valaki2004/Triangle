<body class="bg-success">

            <div class="col">
               <header>
                    <h1>Triangle</h1>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <nav>
                    <ul class="nav">

            <div class="col">

                    <h2>Hárómszög terület számitása</h2>
